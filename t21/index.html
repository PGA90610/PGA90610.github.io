<html>
<head>
<style>
.zub{
animation:zub 5s linear 3s infinite alternate;
}
@keyframes zub{
 0%{
 transform:translate(0px,0px) rotateX(360deg) scale(1.21,1.21);
 }
 25%{
  transform:translate(1000px,0px) rotateX(360deg) scale(0.96,0.96);
  }
 50%{
  transform:translate(1000px,400px) rotateX(200deg) scale(0.5,0.5);
 }
 75%{
 transform:translate(0px,400px) rotateX(360deg) scale(0.5,0.5);
 }
 100%{
 transform:translate(0px,0px) rotateX(360deg) scale(2,2);
}
</style>
</head>
<body>
<img src="https://publish.com.ua/images/2019/12/06/20211745.699889.3118[1]_large.jpeg" width="600px" height="400px" class="zub">
</body>
</html>
