<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="menu">
        <button onclick="show()">Додати товар</button>
    </div>
    <div class="add_tovar" id="add_tovar">
        <div class="form">
            <label for="">Назва товару</label><br>
            <input type="text" class="tovar_info form-control"  id="tovar_name"><br>
            
            <label for="">Опис товару</label><br>
            <input type="text" class="tovar_info form-control" id="tovar_opis"><br>
            
            <label for="">Ціна</label><br>
            <input type="number" class="tovar_info form-control" id="tovar_price"><br>

            <label for="">Характеристики</label><br>
            <input type="number" class="tovar_info form-control" id="tovar_harakter"><br>
            
            <label for="">Тип товару</label><br>
            <select name="" id="tovar_type" class="form-select" aria-label="Default select example">
                <option value=""></option>
                <option value="videokarta">Відеокарти</option>
                <option value="processor">Процессори</option>
                <option value="motherboard">Материнські плати</option>
                <option value="kullera_process">Куллери для процессорів</option>
                <option value="kullera_corpus">Куллери в корпус</option>
                <option value="blok_zhuivlennya">Блок живлення</option>
                <option value="SSD">ССД</option>
                <option value="Plashki_pamyati">Плашки пам'яті</option>
                <option value="Corpus">Корпус</option>
            </select><br>

            <label for="">Виробник</label><br>
            <select name="" id="tovar_developer" class="form-select" aria-label="Default select example">
                <option value=""></option>
                <option value="invidia">invidia</option>
                <option value="ryzen">ryzen</option>
                <option value="intel">intel</option>
            </select><br>
            <button onclick="add_tovar()">Додати товар</button>
            
        </div>
    </div>
    <div class="tovars">
        <table>
            <thead>
                <tr>
                    <th>№</th>
                    <th>Назва</th>
                    <th>Опис</th>
                    <th>Виробник</th>
                    <th>Ціна</th>
                    <th>Тип</th>
                    <th><button>Редагувати товар</button></th>
                    <th><button>X</button></th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td></td>
                    <td></td>

                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div>

<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore-compat.js"></script>
